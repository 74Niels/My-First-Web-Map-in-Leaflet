<!DOCTYPE html>
  <html>
    <head>
      <title> My First Leaflet Map </title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
            <link rel="stylesheet" href="main.css"/>
    </head>
  <body>
    <H1>Example</H1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>
  <script>
  const myGeojson = {
   "type": "FeatureCollection",
    "features": [
      {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {},
      "geometry": {
        "type": "Polygon",
        "coordinates": [
          [
            [
              5.662218332290649,
              51.96468287872987
            ],
            [
              5.663044452667236,
              51.96470271034879
            ],
            [
              5.6629157066345215,
              51.96574716321062
            ],
            [
              5.6638169288635245,
              51.96462999436989
            ],
            [
              5.665522813796997,
              51.9646630471022
            ],
            [
              5.6653618812561035,
              51.966745320099115
            ],
            [
              5.664321184158325,
              51.96673209962335
            ],
            [
              5.664374828338623,
              51.9654827470655
            ],
            [
              5.662851333618164,
              51.9667056586601
            ],
            [
              5.662100315093994,
              51.96667921768125
            ],
            [
              5.662218332290649,
              51.96468287872987
            ]
          ]
        ]
      }
    }
  ]
}
    ]
  }




  const RDnew = new L.Proj.CRS( 'EPSG:28992','+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs',
    {
        resolutions: [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420, 0.210],
        bounds: L.bounds([-285401.92, 22598.08], [595401.9199999999, 903401.9199999999]),
        origin: [-285401.92, 22598.08]
    }
);
//initialize the map
const map = L.map('map', {
    crs: RDnew,
    zoom: 12, //Zoom scale RD new
    center: [51.9741, 5.6688] //webmercator co√∂rdinaten
});

//Create baselayer - tiles
const pdokachtergrondkaart = new L.TileLayer('http://geodata.nationaalgeoregister.nl/tms/1.0.0/brtachtergrondkaart/{z}/{x}/{y}.png', {
    minZoom: 0,
    maxZoom: 13,
    tms: true,
    attribution: 'Map data: <a href="http://www.kadaster.nl">Kadaster</a>'
});

pdokachtergrondkaart.addTo(map);

    // Hash in URL
    const hash = new L.Hash(map);

    //Add markers
    let forum = L.marker([ 51.98531, 5.66361]);
    forum.addTo(map);

    let atlas = L.marker([ 51.9864, 5.66801]);
    atlas.addTo(map);

    let uni = L.marker([ 51.98514, 5.66647]);
    uni.addTo(map);

    //Add pop-ups
    let popup = "The Forum Building.";
    forum.bindPopup(popup);

    let popup1 = "The atlas building";
    atlas.bindPopup(popup1)

    let popup2 = "What building is this?! ";
    uni.bindPopup(popup2);

    //add a circle
    let circle = L.circle([51.98531, 5.66361], 500, {
        color: 'green',
        fillColor: '#f09',
        fillOpacity: 0.5
    }).addTo(map);

    //add a polygon
    let polygon = L.polygon(
[[
[51.98675, 5.66554],
[51.9875, 5.66832],
[51.98825, 5.66778],
[51.98779, 5.66602],
[51.98784, 5.66591],
[51.98758, 5.66501],
[51.98753, 5.66498],
[51.98675, 5.66554]
]]).addTo(map);

// ADD a WMS layer
const cbs = L.tileLayer.wms('https://geodata.nationaalgeoregister.nl/wijkenbuurten2018/wms', {
        'layers': 'cbs_buurten_2018',
        'styles': 'wijkenbuurten2018:gemeentewijkbuurt_gemiddeld_aantal_cafes_binnen_3_km',
        'srs': 'EPSG:28992',
        'format': 'image/png',
        'transparent': true
    }).addTo(map);

    // ADD the geoJSON Layer
L.geoJSON(myGeojson).addTo(map);


    </script>
  </body>
  </html>
